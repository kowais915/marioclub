<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>

    <form action="">
    
      <label for="Name">Name</label>
      <input type="text" id="Name" name="Name"> 
      <br> <br>

      <label for="Email">Email</label>
      <input type="email" id="Email" name="Email">

       <br><br>
       <label for="pass">Password</label>
       <input type="password" name="pass" id="pass">
       <br><br>
       <label for="">Gender: </label>
       <label for="gender">Male</label>
       <input type="radio" name="gender" id="gender" value="Male">
       <label for="gender">Female</label>
       <input type="radio" name="gender" id="gender" value="Male">
       <label for="gender">Other</label>
       <input type="radio" name="gender" id="gender" value="Male">

       <br> <br>

       <label for="question">Security</label>
       <br>
       <select name="question" id="question">
           <option value="q1">Hello How are you?</option>
           <option value="q2">What's up?</option>
           <option value="q3">Yeehaw?</option>
       </select>
       <br> <br>
<label for="bio"></label>
 <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Write your essay..."></textarea>

 <br><br>
 <label for="submit"></label>
 <input type="submit" name="submit" id="submit">

    </form>

    
</body>
</html>
